name: Deploy with Base64 Secret

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Decode and Authenticate
        run: |
          echo "Decoding service account key..."
          echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > gcp-sa-key.json
          echo "Authenticating..."
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth list
      
      - name: Enable APIs
        run: |
          gcloud services enable cloudresourcemanager.googleapis.com
          gcloud services enable run.googleapis.com
          gcloud services enable cloudbuild.googleapis.com
          gcloud services enable artifactregistry.googleapis.com
      
      - name: Deploy Backend
        run: |
          echo "ðŸš€ Deploying Backend..."
          cd server
          gcloud run deploy casino-offers-backend \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars="NODE_ENV=production,APP_PORT=3000,APP_ENVIRONMENT=production"
      
      - name: Deploy Frontend
        run: |
          echo "ðŸŽ¨ Deploying Frontend..."
          BACKEND_URL=$(gcloud run services describe casino-offers-backend --region us-central1 --format 'value(status.url)')
          gcloud run deploy casino-offers-frontend \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars="NEXT_PUBLIC_API_URL=$BACKEND_URL/api/v1"
      
      - name: Show URLs
        run: |
          echo "âœ… Deployment Complete!"
          echo "Backend: $(gcloud run services describe casino-offers-backend --region us-central1 --format 'value(status.url)')"
          echo "Frontend: $(gcloud run services describe casino-offers-frontend --region us-central1 --format 'value(status.url)')"
