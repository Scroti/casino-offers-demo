name: Deploy to GCP Cloud Run (Manual Auth)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > gcp-sa-key.json
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth list
      
      - name: Verify APIs are Enabled
        run: |
          echo "Checking if required APIs are enabled..."
          gcloud services list --enabled --filter="name:(run.googleapis.com OR cloudbuild.googleapis.com OR artifactregistry.googleapis.com OR cloudresourcemanager.googleapis.com)"
          echo "âœ… APIs check completed"
      
      - name: Configure Docker
        run: gcloud auth configure-docker
      
      - name: Deploy Backend
        run: |
          echo "ðŸš€ Deploying Backend..."
          cd server
          gcloud run deploy casino-offers-backend \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars="NODE_ENV=production,APP_PORT=3000,APP_ENVIRONMENT=production"
      
      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe casino-offers-backend --region us-central1 --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed at: $BACKEND_URL"
      
      - name: Deploy Frontend
        run: |
          echo "ðŸŽ¨ Deploying Frontend..."
          gcloud run deploy casino-offers-frontend \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars="NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }}/api/v1"
      
      - name: Get Frontend URL
        run: |
          FRONTEND_URL=$(gcloud run services describe casino-offers-frontend --region us-central1 --format 'value(status.url)')
          echo "âœ… Frontend deployed at: $FRONTEND_URL"
          echo "========================================="
          echo "ðŸš€ Deployment Complete!"
          echo "========================================="
          echo "Frontend: $FRONTEND_URL"
          echo "Backend: ${{ steps.backend-url.outputs.url }}"
          echo "========================================="
