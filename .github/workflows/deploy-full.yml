name: Deploy Full Stack to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-full:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Configure Google Cloud CLI
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-sa-key.json
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
      
      # Deploy Backend
      - name: Deploy Backend
        working-directory: casino-demo-be
        run: |
          echo "ðŸš€ Deploying Backend..."
          gcloud run deploy casino-demo-be \
            --source . \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --port 3003 \
            --set-env-vars="
              NODE_ENV=production,
              JWT_SECRET=${{ secrets.JWT_SECRET }},
              JWT_EXPIRES=${{ secrets.JWT_EXPIRES }},
              MONGODB_URI=${{ secrets.MONGODB_URI }}
            "
      
      - name: Get Backend URL
        id: backend
        run: |
          BACKEND_URL=$(gcloud run services describe casino-demo-be \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed: $BACKEND_URL"
      
      # Deploy Frontend
      - name: Deploy Frontend
        run: |
          echo "ðŸŽ¨ Deploying Frontend..."
          gcloud run deploy casino-demo-fe \
            --source . \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars="NEXT_PUBLIC_API_URL=${{ steps.backend.outputs.url }}/api/v1"
      
      - name: Get Frontend URL
        id: frontend
        run: |
          FRONTEND_URL=$(gcloud run services describe casino-demo-fe \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend deployed: $FRONTEND_URL"
      
      - name: Deployment Summary
        run: |
          echo "========================================="
          echo "âœ… Deployment Complete!"
          echo "========================================="
          echo "Frontend: ${{ steps.frontend.outputs.url }}"
          echo "Backend: ${{ steps.backend.outputs.url }}"
          echo "========================================="

