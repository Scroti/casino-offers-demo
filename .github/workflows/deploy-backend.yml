name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - '../casino-demo-be/**'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Configure Google Cloud CLI
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-sa-key.json
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Deploy to Cloud Run
        working-directory: casino-demo-be
        run: |
          gcloud run deploy casino-demo-be \
            --source . \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --port 3003 \
            --set-env-vars="
              NODE_ENV=production,
              JWT_SECRET=${{ secrets.JWT_SECRET }},
              JWT_EXPIRES=${{ secrets.JWT_EXPIRES }},
              MONGODB_URI=${{ secrets.MONGODB_URI }}
            "
      
      - name: Get Backend URL
        run: |
          BACKEND_URL=$(gcloud run services describe casino-demo-be \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
      
      - name: Summary
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "URL: $BACKEND_URL"

