name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - '**'
      - '!README.md'
      - '!.github/**'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Configure Google Cloud CLI
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-sa-key.json
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Get Backend URL
        id: backend
        run: |
          BACKEND_URL=$(gcloud run services describe casino-demo-be \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy casino-demo-fe \
            --source . \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars="NEXT_PUBLIC_API_URL=${{ steps.backend.outputs.url }}/api/v1"
      
      - name: Get Frontend URL
        run: |
          FRONTEND_URL=$(gcloud run services describe casino-demo-fe \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV
      
      - name: Summary
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "URL: $FRONTEND_URL"
          echo "Backend URL: ${{ steps.backend.outputs.url }}"

